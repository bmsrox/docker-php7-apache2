<VirtualHost *:80>
	ServerAdmin admin@website.com

	DocumentRoot /var/www/html
	#ServerName domain.com
	#ServerAlias domain.com

	<Directory /var/www/html>
		Options Indexes FollowSymLinks
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error-metas.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access-metas.log combined

</VirtualHost>
